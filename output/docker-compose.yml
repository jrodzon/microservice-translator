version: '3.8'

services:
  crud-api:
    build: ./project
    container_name: test-crud-service
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - crud-network

networks:
  crud-network:
    driver: bridge
